<div class="row">
  <div *ngFor="let courses of Course" class="card  " style="width: 18rem; ">
  <img src="{{courses.image}}" class="card-img-top" alt="user-image">
  <div class="card-body">
    <h5  class="card-title">{{courses.title}}</h5>
    <p class="card-text">{{courses.description}}</p>
    <a href="#" class="btn btn-primary">Saiba Mais</a>
    <p>Duração: {{courses.duration}}h</p>
  </div>
</div>
</div>
